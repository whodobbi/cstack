{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {{ page_title | default:"Cstack" }}
        {% endblock %}
    </title>
    {% block header %}
    {% endblock %}

    {% block css %}
    <link
        href="{% static 'css/bootstrap.min.css' %}"
        rel="stylesheet"
    >
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
