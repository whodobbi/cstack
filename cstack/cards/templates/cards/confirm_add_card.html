{% extends "root.html" %}
{% load static %}

{% block title %}
    confirmation
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>confirm add card</h1>
    <p>are you sure you want to add <strong>{{ card.description }}</strong> to your collection?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">submit</button>
    </form>
    <a href="{% url 'cards:card_detail' card.id %}" class="btn btn-secondary">back to details</a>
</div>
{% endblock %}
